<iframe style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"  id="rotator" src="https://tcmrj.maps.arcgis.com/apps/dashboards/fd28d17dbadd454f971714ba8b5bacfe"></iframe>

<script>
// start when the page is loaded
window.onload = function() {

  var urls = [
    "https://tcmrj.maps.arcgis.com/apps/dashboards/5ec858bac12d45b68b05f3efebcd71ef",
    "https://tcmrj.maps.arcgis.com/apps/dashboards/fd28d17dbadd454f971714ba8b5bacfe",
  ];

  var index = 1;
  var el = document.getElementById("rotator");

  setTimeout(function rotate() {

    if ( index === urls.length ) {
      index = 0;
    }

    el.src = urls[index];
    index  = index + 1;

    // continue rotating iframes
    setTimeout(rotate, 15000);

  }, 15000); // 15000ms = 15s
};
</script>
